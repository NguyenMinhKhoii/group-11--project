<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quên mật khẩu - Group 11</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px 15px 0 0 !important;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    .alert-success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h4>🔑 Quên mật khẩu - Group 11</h4>
          </div>
          <div class="card-body">
            <p class="mb-4">Nhập địa chỉ email của bạn, chúng tôi sẽ gửi link để đặt lại mật khẩu.</p>

            <form id="forgotForm">
              <div class="mb-3">
                <label for="email" class="form-label">📧 Email</label>
                <input id="email" name="email" type="email" class="form-control" required placeholder="Nhập email của bạn" />
              </div>
              <button type="submit" class="btn btn-primary w-100">📤 Gửi link đặt lại</button>
            </form>

            <div id="result" aria-live="polite" style="margin-top:16px;"></div>
            <div id="debug" style="margin-top:8px; color:#666; font-size:0.95rem;"></div>

            <div class="mt-3 text-center">
              <p><a href="/login.html">⬅️ Quay lại đăng nhập</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/public/js/forgot-reset.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
