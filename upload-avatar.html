<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Avatar - Group 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .upload-zone {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">📷 Upload Avatar - <span id="userName"></span></h4>
                    </div>
                    <div class="card-body">
                        <!-- Current Avatar -->
                        <div class="text-center mb-4">
                            <h6>🖼️ Avatar hiện tại</h6>
                            <img id="currentAvatar" src="https://via.placeholder.com/150?text=No+Avatar" 
                                 class="preview-image mb-3" alt="Current Avatar">
                            <p class="text-muted">Click vào ảnh để thay đổi</p>
                        </div>

                        <!-- Upload Zone -->
                        <div id="uploadZone" class="upload-zone" onclick="selectFile()">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <h5>📁 Kéo thả file vào đây hoặc click để chọn</h5>
                            <p class="text-muted">Hỗ trợ: JPG, PNG, GIF (Max 5MB)</p>
                        </div>

                        <!-- File Input -->
                        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">

                        <!-- Preview Section -->
                        <div id="previewSection" style="display: none;" class="mt-4">
                            <h6>🔍 Xem trước</h6>
                            <div class="text-center mb-3">
                                <img id="previewImage" class="preview-image" alt="Preview">
                            </div>
                            <div class="d-flex justify-content-center gap-2">
                                <button class="btn btn-success" onclick="uploadToCloudinary()">☁️ Upload lên Cloudinary</button>
                                <button class="btn btn-secondary" onclick="cancelUpload()">❌ Hủy</button>
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div id="progressSection" style="display: none;" class="mt-4">
                            <h6>📊 Đang upload...</h6>
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- Result -->
                        <div id="resultSection" style="display: none;" class="mt-4">
                            <div class="alert alert-success">
                                <h6>✅ Upload thành công!</h6>
                                <p>Avatar URL: <span id="avatarUrl"></span></p>
                                <button class="btn btn-primary" onclick="saveAvatar()">💾 Lưu avatar</button>
                            </div>
                        </div>

                        <!-- Navigation -->
                        <div class="text-center mt-4">
                            <button class="btn btn-outline-primary" onclick="goBack()">🏠 Về Dashboard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get user info
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.name || 'Unknown User';
        
        // Display current avatar if exists
        if (user.avatar) {
            document.getElementById('currentAvatar').src = user.avatar;
            document.querySelector('#avatarSection small').textContent = 'Avatar hiện tại';
        }

        let selectedFile = null;

        // Select file function
        function selectFile() {
            document.getElementById('fileInput').click();
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file
            if (!file.type.startsWith('image/')) {
                alert('❌ Vui lòng chọn file hình ảnh!');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('❌ File không được lớn hơn 5MB!');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // Upload to Cloudinary (Demo)
        function uploadToCloudinary() {
            if (!selectedFile) return;

            // Show progress
            document.getElementById('progressSection').style.display = 'block';
            const progressBar = document.getElementById('progressBar');
            
            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                progressBar.textContent = Math.round(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    // Simulate successful upload
                    setTimeout(() => {
                        showUploadResult();
                    }, 500);
                }
            }, 200);
        }

        // Show upload result
        function showUploadResult() {
            document.getElementById('progressSection').style.display = 'none';
            
            // Demo Cloudinary URL
            const demoUrl = `https://res.cloudinary.com/demo/image/upload/v${Date.now()}/avatar_${user.id}.jpg`;
            document.getElementById('avatarUrl').textContent = demoUrl;
            document.getElementById('resultSection').style.display = 'block';
        }

        // Save avatar
        async function saveAvatar() {
            const avatarUrl = document.getElementById('avatarUrl').textContent;
            const token = localStorage.getItem('token');
            
            console.log('💾 Saving avatar...', { avatarUrl, token });
            
            try {
                // Gọi API để lưu vào server trước
                console.log('📡 Calling API...');
                const response = await fetch('/api/auth/update-avatar', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ avatar: avatarUrl })
                });
                
                console.log('📬 API Response:', { status: response.status, ok: response.ok });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Server response:', result);
                    
                    // Cập nhật user trong localStorage với dữ liệu từ server
                    const updatedUser = result.user;
                    localStorage.setItem('user', JSON.stringify(updatedUser));
                    console.log('💾 Updated localStorage user:', updatedUser);
                    
                    // Update current avatar display
                    document.getElementById('currentAvatar').src = document.getElementById('previewImage').src;
                    
                    // Show success message
                    alert(`✅ Đã lưu avatar thành công!\n\n${result.message}\n\nURL: ${avatarUrl}`);
                    
                    // Reset form
                    cancelUpload();
                    
                    // Redirect back to dashboard after 1 second
                    setTimeout(() => {
                        console.log('🔄 Redirecting to dashboard...');
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    const errorData = await response.json();
                    console.error('❌ Server error:', errorData);
                    throw new Error(errorData.message || 'Server error');
                }
                
            } catch (error) {
                console.error('� Error:', error);
                
                // Fallback - lưu local
                console.log('🔄 Saving to localStorage as fallback...');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                user.avatar = avatarUrl;
                localStorage.setItem('user', JSON.stringify(user));
                
                alert(`⚠️ Lỗi lưu vào server: ${error.message}\n\n✅ Đã lưu avatar local thành công!\n\nURL: ${avatarUrl}`);
                
                // Update current avatar display
                document.getElementById('currentAvatar').src = document.getElementById('previewImage').src;
                
                // Reset form
                cancelUpload();
                
                // Redirect back to dashboard after 1 second
                setTimeout(() => {
                    console.log('🔄 Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        }

        // Cancel upload
        function cancelUpload() {
            selectedFile = null;
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('fileInput').value = '';
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = 'dashboard.html';
        }

        // Drag and drop functionality
        const uploadZone = document.getElementById('uploadZone');

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#007bff';
            uploadZone.style.background = '#e3f2fd';
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#dee2e6';
            uploadZone.style.background = '#f8f9fa';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#dee2e6';
            uploadZone.style.background = '#f8f9fa';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const event = { target: { files: files } };
                handleFileSelect(event);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
