<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Persistent Registration - Group 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>📝 Test Persistent Registration</h5>
                    </div>
                    <div class="card-body">
                        <form id="testRegForm">
                            <div class="mb-3">
                                <label class="form-label">👤 Full Name</label>
                                <input type="text" id="testFullname" class="form-control" placeholder="Enter full name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">📧 Email</label>
                                <input type="email" id="testRegEmail" class="form-control" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">🔐 Password</label>
                                <input type="password" id="testRegPassword" class="form-control" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">👑 Role</label>
                                <select id="testRole" class="form-control">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">✅ Register & Test Persistence</button>
                        </form>
                        
                        <div id="regResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>🔄 Server Restart Test</h5>
                    </div>
                    <div class="card-body">
                        <p>After registration, we'll test if data persists after server restart:</p>
                        <ol>
                            <li>Register new user ➡️</li>
                            <li>Check if user appears in database</li>
                            <li>Restart server</li>
                            <li>Check if user still exists</li>
                        </ol>
                        
                        <button id="checkUsers" class="btn btn-info w-100 mb-3">👥 Check Current Users</button>
                        <button id="restartTest" class="btn btn-warning w-100">🔄 Simulate Restart Test</button>
                        
                        <div id="testResult" class="mt-3"></div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">
                        <h5>📊 Persistence Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="persistenceStatus">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test registration with persistence
        document.getElementById('testRegForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                fullname: document.getElementById('testFullname').value,
                email: document.getElementById('testRegEmail').value,
                password: document.getElementById('testRegPassword').value,
                role: document.getElementById('testRole').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.text();
                document.getElementById('regResult').innerHTML = `
                    <div class="alert alert-${response.ok ? 'success' : 'danger'}">
                        <strong>Registration Result:</strong><br>
                        Status: ${response.status}<br>
                        Response: ${result}<br><br>
                        <small>✅ If successful, user data should be saved to persistent storage!</small>
                    </div>
                `;
                
                if (response.ok) {
                    // Auto-check users after registration
                    setTimeout(() => {
                        document.getElementById('checkUsers').click();
                    }, 1000);
                }
                
            } catch (error) {
                document.getElementById('regResult').innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            }
        });
        
        // Check current users
        document.getElementById('checkUsers').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                document.getElementById('testResult').innerHTML = `
                    <div class="alert alert-info">
                        <strong>📊 Current Users in Database:</strong><br>
                        <small>Total: ${users.length} users</small>
                    </div>
                    <div style="max-height: 300px; overflow-y: auto;">
                        ${users.map(user => `
                            <div class="card mb-2">
                                <div class="card-body p-2">
                                    <strong>${user.fullname || user.name}</strong><br>
                                    <small>📧 ${user.email}</small><br>
                                    <span class="badge bg-${user.role === 'admin' ? 'danger' : 'primary'}">${user.role}</span>
                                    <small class="text-muted">ID: ${user.id}</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('testResult').innerHTML = `
                    <div class="alert alert-danger">Error loading users: ${error.message}</div>
                `;
            }
        });
        
        // Test persistence status
        async function checkPersistenceStatus() {
            try {
                // Check if data files exist by making API calls
                const [usersRes, logsRes] = await Promise.all([
                    fetch('/api/users'),
                    fetch('/api/activity-logs')
                ]);
                
                const users = await usersRes.json();
                const logs = await logsRes.json();
                
                document.getElementById('persistenceStatus').innerHTML = `
                    <div class="alert alert-success">
                        ✅ <strong>Persistent Storage Working!</strong><br>
                        👥 Users: ${users.length} loaded<br>
                        📝 Activity Logs: ${logs.length} loaded<br>
                        💾 Files: users.json, activity-logs.json, avatars.json
                    </div>
                    <small class="text-muted">
                        Data is automatically saved to JSON files in the /data directory.
                        Server restarts will preserve all registered users.
                    </small>
                `;
                
            } catch (error) {
                document.getElementById('persistenceStatus').innerHTML = `
                    <div class="alert alert-warning">
                        ⚠️ Could not verify persistence status: ${error.message}
                    </div>
                `;
            }
        }
        
        // Restart test simulation
        document.getElementById('restartTest').addEventListener('click', () => {
            document.getElementById('testResult').innerHTML = `
                <div class="alert alert-warning">
                    <strong>🔄 To Test Server Restart:</strong><br>
                    1. Kill the server (Ctrl+C in terminal)<br>
                    2. Start it again: <code>node redux-test-server.js</code><br>
                    3. Click "Check Current Users" again<br>
                    4. All registered users should still be there! ✅
                </div>
            `;
        });
        
        // Auto-load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkPersistenceStatus();
            document.getElementById('checkUsers').click();
        });
    </script>
</body>
</html>
