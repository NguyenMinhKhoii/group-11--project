<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Group 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Users List -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h5>üë• Registered Users</h5>
                    </div>
                    <div class="card-body">
                        <button id="loadUsers" class="btn btn-primary mb-3">üîÑ Load Users</button>
                        <div id="usersList">Loading...</div>
                    </div>
                </div>
            </div>
            
            <!-- Login Test -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h5>üîë Login Test</h5>
                    </div>
                    <div class="card-body">
                        <form id="testLogin">
                            <div class="mb-3">
                                <label class="form-label">üìß Email</label>
                                <input type="email" id="testEmail" class="form-control" placeholder="Click user from left to auto-fill">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">üîê Password</label>
                                <input type="password" id="testPassword" class="form-control" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-success w-100">üöÄ Test Login</button>
                        </form>
                        
                        <div id="loginResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Registration Form -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark text-center">
                        <h5>üìù Register New User</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" class="row">
                            <div class="col-md-3">
                                <input type="text" id="regFullname" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class="col-md-3">
                                <input type="email" id="regEmail" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="col-md-3">
                                <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="col-md-2">
                                <select id="regRole" class="form-control">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-warning w-100">‚ûï</button>
                            </div>
                        </form>
                        <div id="registerResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load users
        document.getElementById('loadUsers').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = users.map(user => `
                    <div class="card mb-2" style="cursor: pointer;" onclick="selectUser('${user.email}', '${user.role}')">
                        <div class="card-body p-2">
                            <strong>üìß ${user.email}</strong><br>
                            <small>üë§ ${user.fullname || user.name || 'N/A'}</small><br>
                            <span class="badge bg-${user.role === 'admin' ? 'danger' : 'primary'}">${user.role}</span>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('usersList').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
        
        // Auto-load users on page load
        document.getElementById('loadUsers').click();
        
        // Select user for testing
        function selectUser(email, role) {
            document.getElementById('testEmail').value = email;
            // Suggest common passwords based on what we see in logs
            if (email.includes('admin') || email.includes('test.com')) {
                document.getElementById('testPassword').value = '123456';
            } else {
                document.getElementById('testPassword').value = '1234567'; // Try the one from registration
            }
        }
        
        // Test login
        document.getElementById('testLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.text();
                document.getElementById('loginResult').innerHTML = `
                    <div class="alert alert-${response.ok ? 'success' : 'danger'}">
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Result:</strong> ${result}
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            }
        });
        
        // Register new user
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                fullname: document.getElementById('regFullname').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                role: document.getElementById('regRole').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.text();
                document.getElementById('registerResult').innerHTML = `
                    <div class="alert alert-${response.ok ? 'success' : 'danger'}">
                        <strong>Registration Result:</strong> ${result}<br>
                        <small>Try logging in with: ${userData.email} / ${userData.password}</small>
                    </div>
                `;
                
                // Clear form
                if (response.ok) {
                    document.getElementById('registerForm').reset();
                    // Reload users
                    document.getElementById('loadUsers').click();
                }
                
            } catch (error) {
                document.getElementById('registerResult').innerHTML = `
                    <div class="alert alert-danger">Error: ${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
