<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form class="form-box" id="signupForm">
    <h2>🏠 Đăng ký tài khoản - Group 11</h2>
    
    <!-- Activity Header -->
    <div class="activity-header">
      <span class="activity-badge">🔥 Hoạt động 2 - Advanced RBAC System</span>
      <p class="activity-desc">Đăng ký tài khoản để trải nghiệm hệ thống phân quyền nâng cao!</p>
    </div>

    <div class="input-group">
      <label>Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nhập họ và tên" required />
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Nhập email" required />
    </div>

    <div class="input-group">
      <label>Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required />
    </div>

    <div class="input-group">
      <label>🎭 Role (Vai trò)</label>
      <select id="role" class="form-select">
        <option value="user">👤 User (Người dùng)</option>
        <option value="moderator">🛡️ Moderator (Quản trị viên)</option>
        <option value="admin">👑 Admin (Quản lý cao nhất)</option>
      </select>
      <small class="text-muted">Chọn role để test chức năng RBAC</small>
    </div>

    <button type="submit" class="btn">Đăng ký</button>
    <p class="switch-text">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </p>

    <!-- Thông báo kết quả -->
    <p id="message" class="message"></p>
  </form>

 <script>
  const form = document.getElementById("signupForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    try {
      const res = await fetch("http://localhost:5173/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, name: fullname, email, password, role }), // ✅ Include role
      });

      const data = await res.json();

      if (res.ok) {
        message.textContent = "🎉 Đăng ký thành công!";
        message.className = "message success";
        form.reset();
      } else {
        message.textContent = data.message || "❌ Đăng ký thất bại!";
        message.className = "message error";
      }

      // ✅ Ẩn thông báo sau 3 giây
      setTimeout(() => {
        message.textContent = "";
        message.className = "message";
      }, 3000);

    } catch (err) {
      message.textContent = "⚠️ Lỗi kết nối tới server!";
      message.className = "message error";
    }
  });
</script>

</body>
</html>
