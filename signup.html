<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form class="form-box" id="signupForm">
    <h2>Đăng ký tài khoản</h2>

    <div class="input-group">
      <label>Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nhập họ và tên" required />
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Nhập email" required />
    </div>

    <div class="input-group">
      <label>Mật khẩu</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" required />
    </div>

    <button type="submit" class="btn">Đăng ký</button>
    <p class="switch-text">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </p>

    <!-- Thông báo kết quả -->
    <p id="message" class="message"></p>
  </form>

 <script>
  const form = document.getElementById("signupForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:3000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: fullname, email, password }), // ✅ FIX
      });

      const data = await res.json();

      if (res.ok) {
        message.textContent = "🎉 Đăng ký thành công!";
        message.className = "message success";
        form.reset();
      } else {
        message.textContent = data.message || "❌ Đăng ký thất bại!";
        message.className = "message error";
      }

      // ✅ Ẩn thông báo sau 3 giây
      setTimeout(() => {
        message.textContent = "";
        message.className = "message";
      }, 3000);

    } catch (err) {
      message.textContent = "⚠️ Lỗi kết nối tới server!";
      message.className = "message error";
    }
  });
</script>

</body>
</html>
