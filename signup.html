<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - Group 11 RBAC</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="form-box card p-4" id="signupForm">
          <h2 class="text-center mb-4">🏠 Đăng ký tài khoản - Group 11</h2>
          
          <div class="alert alert-info">
            <strong>🔥 Hoạt động 2 - Advanced RBAC System</strong><br>
            <small>Đăng ký tài khoản để trải nghiệm hệ thống phân quyền nâng cao!</small>
          </div>

          <div class="input-group mb-3">
            <label class="form-label">👤 Họ và tên</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required />
          </div>

          <div class="input-group mb-3">
            <label class="form-label">📧 Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" required />
          </div>

          <div class="input-group mb-3">
            <label class="form-label">🔒 Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required />
          </div>

          <div class="input-group mb-3">
            <label class="form-label">🎭 Role (Vai trò)</label>
            <select class="form-select" id="role" required>
              <option value="user" selected>👤 User (Người dùng)</option>
              <option value="moderator">🛡️ Moderator (Quản trị viên)</option>
              <option value="admin">👑 Admin (Quản lý cao nhất)</option>
            </select>
            <div class="form-text">Chọn role để test các tính năng RBAC khác nhau</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
          <p class="switch-text text-center mt-3">
            Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
          </p>
          
          <!-- Thông báo kết quả -->
          <div id="message" class="alert" style="display: none;"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: fullname, email, password, role }),
        });

        const data = await res.json();

        message.style.display = "block";
        
        if (data.success) {
          message.textContent = `🎉 Đăng ký thành công với role ${role.toUpperCase()}!`;
          message.className = "alert alert-success";
          
          // Tự động chuyển đến trang đăng nhập sau 2 giây
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          message.textContent = data.message || "❌ Đăng ký thất bại!";
          message.className = "alert alert-danger";
        }

        // Ẩn thông báo sau 5 giây
        setTimeout(() => {
          message.style.display = "none";
        }, 5000);

      } catch (err) {
        message.style.display = "block";
        message.textContent = "⚠️ Lỗi kết nối tới server!";
        message.className = "alert alert-danger";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
