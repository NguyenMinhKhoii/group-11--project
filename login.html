<!DOCTYPE html>
<html lang="vi">
<head>

<body>
  <div class="container">
    <form id="loginForm" class="form-box">
      <h2>ÄÄƒng nháº­p</h2>
      <div class="input-group">

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      const res = await fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      const message = document.getElementById("message");
      const tokenBox = document.getElementById("tokenBox");

      if (res.ok) {
        message.textContent = "ğŸ‰ ÄÄƒng nháº­p thÃ nh cÃ´ng!";
        message.className = "message success";
        tokenBox.textContent = data.token;

        // âœ… LÆ°u token vÃ o localStorage
        localStorage.setItem("token", data.token);
      } else {
        message.textContent = data.message || "âŒ Lá»—i Ä‘Äƒng nháº­p!";
        message.className = "message error";
        tokenBox.textContent = "";
      }
    });
  </script>
</body>
</html>
